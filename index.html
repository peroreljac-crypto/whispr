<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="whispr.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whispr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

   body {
  margin: 0;
  height: 100vh;
  background: url('https://raw.githubusercontent.com/whisprcoin/whispr/refs/heads/main/5.png') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  font-family: 'VT323', monospace;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  letter-spacing: 1px;
  backdrop-filter: brightness(0.7) blur(1px);
}
    
    h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }

    p {
      color: #9c9c9c;
      font-size: 24px;
      margin: 3px;
    }

    small {
      color: #707070;
      font-size: 18px;
      margin-top: 25px;
    }

    .matrix-lines {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.02) 0px,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    a {
      color: #9c9c9c;
      text-decoration: none;
      font-size: 20px;
      margin: 8px;
    }

    a:hover {
      color: #ffffff;
    }
    .footer-links {
  position: fixed;
  bottom: 25px;
  left: 0;
  width: 100%;
  text-align: center;
  z-index: 2;
}

.footer-links a {
  color: #9c9c9c;
  text-decoration: none;
  font-size: 20px;
  margin: 0 15px;
}

.footer-links a:hover {
  color: #ffffff;
}
    .whispers {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
  z-index: 0;
}

.whispers span {
  position: absolute;
  color: rgba(255, 255, 255, 0.25); /* üî• jaƒça vidljivost */
  font-size: 20px; /* malo veƒái font */
  font-family: 'VT323', monospace;
  text-shadow: 0 0 6px rgba(255, 255, 255, 0.1); /* lagani sjaj */
  animation: whisperMove 15s linear infinite;
  opacity: 0;
}

@keyframes whisperMove {
  0% { opacity: 0; transform: translateY(0); }
  10% { opacity: 0.4; }
  50% { opacity: 0.2; transform: translateY(-40px); }
  90% { opacity: 0; }
  100% { opacity: 0; transform: translateY(-80px); }
}
    /* ghost "shhh..." */
.shhh-ghost{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgba(255,255,255,0.28);
  font-family: 'VT323', monospace;
  font-size: 32px;                 /* pojaƒçaj/smanji po ≈æelji */
  letter-spacing: 1px;
  opacity: 0;
  pointer-events: none;
  z-index: 6;                      /* iznad pozadine i whispers teksta */
  text-shadow: 0 0 6px rgba(255,255,255,0.10);
  transition: opacity 0.6s ease;
}
.shhh-ghost.show{ opacity: 1; }
    .content {
  position: relative;
  z-index: 5;
}
      .whisper-box{
  margin-top: 28px;
  display: inline-flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 92vw;
}

#whisperInput{
  width: min(420px, 80vw);
  padding: 10px 12px;
  border: 1px solid #2a2a2a;
  background: rgba(12,12,12,.8);
  color: #eaeaea;
  font-family: 'VT323', monospace;
  font-size: 18px;
  outline: none;
  border-radius: 6px;
  transition: border-color .2s ease, background .2s ease;
}
#whisperInput::placeholder{ color:#6f6f6f; }
#whisperInput:focus{
  border-color:#555;
  background: rgba(18,18,18,.9);
}

#whisperSend{
  padding: 10px 14px;
  border: 1px solid #2a2a2a;
  background: rgba(18,18,18,.85);
  color:#cfcfcf;
  font-family: 'VT323', monospace;
  font-size:18px;
  border-radius:6px;
  cursor:pointer;
  transition: transform .08s ease, background .2s ease, color .2s;
}
#whisperSend:hover{ background:#1b1b1b; color:#fff; }
#whisperSend:active{ transform: translateY(1px); }

.whisper-note{
  width: 100%;
  text-align: center;
  font-size: 14px;
  color:#6f6f6f;
  margin-top: 6px;
  opacity:.8;
}

.whisper-status{
  width:100%;
  text-align:center;
  font-size:16px;
  color:#a8ffa8;
  margin-top:8px;
  min-height: 1em; /* da ne ‚Äúskaƒçe‚Äù layout */
  visibility: hidden;
}
.whisper-status.show{ visibility: visible; }

/* osiguraj da je content iznad pozadine/whispers slojeva */
.content{ position: relative; z-index: 5; }
  </style>
</head>
<body>
  <div class="matrix-lines"></div>
   <div class="whispers">
    <span>it started again.</span>
    <span>can you hear it?</span>
    <span>they woke it up.</span>
    <span>not again...</span>
    <span>silence speaks first.</span>
  </div>
  <div class="content">
    <h1>whispr</h1>
    
    <small>the value is in silence. üîá</small>
    <div class="whisper-box">
  <input id="whisperInput" type="text" maxlength="140"
         placeholder="write your whisper below... no one will know.">
  <button id="whisperSend" aria-label="send whisper">send üîá</button>
  <div class="whisper-note" aria-hidden="true">anonymous ¬∑ not saved</div>
  <div id="whisperStatus" class="whisper-status" aria-live="polite"></div>
</div>
    <div class="footer-links">
  <a href="https://x.com/whisprcoin" target="_blank">x</a>
  <a href="#" target="_blank">solscan (soon)</a>
</div>
  </div>
  <script>
  const whispers = document.querySelectorAll('.whispers span');
  function randomizeWhispers() {
    whispers.forEach(w => {
      w.style.top = Math.random() * 100 + '%';
      w.style.left = Math.random() * 100 + '%';
      w.style.animationDelay = (Math.random() * 10) + 's';
    });
  }
  randomizeWhispers();
  setInterval(randomizeWhispers, 15000);
</script>
   <script>
  // kreira i prika≈æe "shhh..." pa ga makne
  function spawnShhh(){
    // makni postojeƒái ako veƒá traje (sprijeƒçi spam)
    const old = document.querySelector('.shhh-ghost');
    if (old) old.remove();

    const s = document.createElement('div');
    s.className = 'shhh-ghost';
    s.textContent = 'shhh...';
    document.body.appendChild(s);

    // fade in
    requestAnimationFrame(() => s.classList.add('show'));

    // nakon 1.4s poƒçni gasiti, pa ukloni
    setTimeout(() => {
      s.classList.remove('show');
      setTimeout(() => s.remove(), 600);
    }, 1400);
  }

  // ciljaj H1 unutar .content (tvoj "whispr")
  const titleEl = document.querySelector('.content h1');

  if (titleEl){
    // hover na desktopu
    titleEl.addEventListener('mouseenter', spawnShhh);
    // tap na mobitelu
    titleEl.addEventListener('touchstart', spawnShhh, {passive:true});
  }
</script>
  <script>
  // escape da netko ne ubaci HTML
  function esc(s){
    return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function spawnEphemeralWhisper(text){
    // napravi span u .whispers sloju (isti stil kao ostali)
    const layer = document.querySelector('.whispers');
    if(!layer) return;

    const span = document.createElement('span');
    span.textContent = text;
    // pozicija i animacija samo za ovaj ≈°apat
    span.style.top  = (10 + Math.random()*80) + '%';
    span.style.left = (5 + Math.random()*90) + '%';
    span.style.color = 'rgba(255,255,255,0.30)';
    span.style.fontSize = (18 + Math.floor(Math.random()*6)) + 'px';
    span.style.animation = 'whisperMove 12s linear 1';
    span.style.opacity = '0';

    layer.appendChild(span);

    // makni ga nakon 12s da ne zatrpamo DOM
    setTimeout(() => span.remove(), 12000);
  }

  (function initWhisperBox(){
    const input = document.getElementById('whisperInput');
    const btn   = document.getElementById('whisperSend');
    const status= document.getElementById('whisperStatus');

    if(!input || !btn) return;

    function submitWhisper(){
      const raw = (input.value || '').trim();
      if(!raw) return;
      const text = esc(raw.slice(0,140));
      spawnEphemeralWhisper(text);

      // status poruka ‚Äúheard.‚Äù
      status.textContent = 'heard.';
      status.classList.add('show');
      setTimeout(()=>{ status.classList.remove('show'); }, 1200);

      input.value = '';
    }

    btn.addEventListener('click', submitWhisper);
    input.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){ e.preventDefault(); submitWhisper(); }
    });
  })();
</script>
</body>

</html>
