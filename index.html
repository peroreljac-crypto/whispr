<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>whispr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

   body {
  margin: 0;
  height: 100vh;
  background: url('https://raw.githubusercontent.com/whisprcoin/whispr/refs/heads/main/5.png') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  font-family: 'VT323', monospace;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  letter-spacing: 1px;
  backdrop-filter: brightness(0.7) blur(1px);
}

    h1 {
      font-size: 80px;
      margin-bottom: 10px;
    }

    p {
      color: #9c9c9c;
      font-size: 24px;
      margin: 3px;
    }

    small {
      color: #707070;
      font-size: 18px;
      margin-top: 25px;
    }

    .matrix-lines {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.02) 0px,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    a {
      color: #9c9c9c;
      text-decoration: none;
      font-size: 20px;
      margin: 8px;
    }

    a:hover {
      color: #ffffff;
    }
    .footer-links {
  position: fixed;
  bottom: 25px;
  left: 0;
  width: 100%;
  text-align: center;
  z-index: 2;
}

.footer-links a {
  color: #9c9c9c;
  text-decoration: none;
  font-size: 20px;
  margin: 0 15px;
}

.footer-links a:hover {
  color: #ffffff;
}
    .whispers {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
  z-index: 0;
}

.whispers span {
  position: absolute;
  color: rgba(255, 255, 255, 0.1);
  font-size: 18px;
  font-family: 'VT323', monospace;
  animation: whisperMove 15s linear infinite;
  opacity: 0;
}

@keyframes whisperMove {
  0% { opacity: 0; transform: translateY(0); }
  10% { opacity: 0.4; }
  50% { opacity: 0.2; transform: translateY(-40px); }
  90% { opacity: 0; }
  100% { opacity: 0; transform: translateY(-80px); }
}
  </style>
</head>
<body>
  <div class="matrix-lines"></div>
   <div class="whispers">
    <span>it started again.</span>
    <span>can you hear it?</span>
    <span>they woke it up.</span>
    <span>not again...</span>
    <span>silence speaks first.</span>
  </div>
  <div class="content">
    <h1>whispr</h1>
    
    <small>the value is in silence. ðŸ”‡</small>
    <div class="footer-links">
  <a href="https://x.com/whisprcoin" target="_blank">x</a>
  <a href="#" target="_blank">solscan (soon)</a>
</div>
  </div>
  <script>
  const whispers = document.querySelectorAll('.whispers span');
  function randomizeWhispers() {
    whispers.forEach(w => {
      w.style.top = Math.random() * 100 + '%';
      w.style.left = Math.random() * 100 + '%';
      w.style.animationDelay = (Math.random() * 10) + 's';
    });
  }
  randomizeWhispers();
  setInterval(randomizeWhispers, 15000);
</script>
</body>

</html>
