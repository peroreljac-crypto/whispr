 <script>
(function(){
  console.log('[whispr] boot');

  // 1) Init when everything is loaded (so elements exist)
  window.addEventListener('load', function(){
    console.log('[whispr] dom ready');

    // 2) Firebase config
    const cfg = {
      apiKey: "AIzaSyD1R-5ltVcfW8PiuoJ4d7Kt2kouIS0M4Do",
      authDomain: "whisprcoin.firebaseapp.com",
      databaseURL: "https://whisprcoin-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "whisprcoin",
      storageBucket: "whisprcoin.firebasestorage.app",
      messagingSenderId: "1063673504189",
      appId: "1:1063673504189:web:938b00b8a6871b0a5db2d4",
      measurementId: "G-ZYWYEXVG4F"
    };

    if (!window.firebase) { console.error('[whispr] Firebase SDK not loaded'); return; }
    if (!firebase.apps.length) { firebase.initializeApp(cfg); console.log('[whispr] firebase init OK'); }
    const db = firebase.database();

    // === Cloud Functions (us-central1) ===
    const fns = firebase.app().functions('us-central1');
    const getPassStatus   = fns.httpsCallable('getPassStatus');
    const getBlockhash = fns.httpsCallable('getBlockhash');
    const confirmAndVerifyPayment = fns.httpsCallable('confirmAndVerifyPayment');

    // === UI elements ===
    const colorBtn    = document.getElementById('colorWhisperBtn');
    const colorStatus = document.getElementById('colorStatus');
    // ‚úÖ NEW: Get the new button
    const checkPassBtn = document.getElementById('checkPassBtn');
    const walletStatus = document.getElementById('walletStatus');


    // global state
    let userPubkey = null;   // will be set on Phantom connect
    let passActive = false;
    let passUntil  = 0;

    function renderColorStatus() {
      if (!colorStatus) return;
      if (passActive) {
        const mins = Math.max(0, Math.ceil((passUntil - Date.now())/60000));
        colorStatus.textContent = `‚úÖ color ACTIVE (~${mins} min left)`;
      } else {
        colorStatus.textContent = 'no color active';
      }
    }

    // ‚úÖ NEW: Manual check logic
    async function onCheckPassClick() {
      const provider = window.solana;
      if (!provider?.isPhantom) {
        alert('Phantom wallet is not installed.');
        return;
      }
      
      checkPassBtn.disabled = true;
      walletStatus.textContent = 'Connecting wallet...';

      try {
        if (!provider.publicKey) {
          const resp = await provider.connect();
          userPubkey = resp.publicKey.toString();
        } else {
          userPubkey = provider.publicKey.toString();
        }
        
        walletStatus.textContent = 'Checking status...';
        await afterWalletConnected(userPubkey);
        walletStatus.textContent = ''; // Clear status on success
      } catch (e) {
        console.error('[whispr] Wallet connection or status check failed', e);
        walletStatus.textContent = '‚ùå Wallet connection failed.';
      } finally {
        checkPassBtn.disabled = false;
      }
    }

    // Call this WHEN PHANTOM IS CONNECTED
    async function afterWalletConnected(pubkey){
      userPubkey = pubkey;
      try {
        const { data } = await getPassStatus({ userPubkey });
        passActive = !!data.active;
        passUntil  = data.active_until || 0;
        renderColorStatus();
        console.log('[whispr] getPassStatus:', data);
      } catch (e) {
        console.error('[whispr] getPassStatus error:', e);
      }
    }

    // Click on "‚ú® Get colored whispers ‚Äî 0.01 SOL / 24 h" button
    async function onColorBtnClick() {
      const provider = window.solana;
      const MERCHANT = 'DstrKLkb6W6wYfDyDoMBmgDCTwkh2R4RWv6aQasWUj2F'; // same as in backend
      const PRICE_SOL = 0.01;

      if (!provider?.isPhantom) { alert('Phantom wallet is not installed.'); return; }
      if (!window.solanaWeb3)   { alert('Solana web3 not loaded (hard refresh).'); return; }

      try {
        colorBtn.disabled = true;

        // connect if needed
        if (!provider.publicKey) {
          const resp = await provider.connect();
          userPubkey = resp.publicKey.toString();
          // After connecting, check their pass status
          await afterWalletConnected(userPubkey);
        } else {
          userPubkey = provider.publicKey.toString();
        }

        // If the pass is already active, don't make them pay again.
        if (passActive && passUntil > Date.now()) {
            colorStatus.textContent = '‚úÖ color already active!';
            colorBtn.disabled = false;
            return;
        }

        colorStatus.textContent = 'getting blockhash‚Ä¶';
        // ‚¨áÔ∏è blockhash from BACKEND (callable)
        const bh = await getBlockhash();
        const blockhash = bh?.data?.blockhash;
        const lastValidBlockHeight = bh?.data?.lastValidBlockHeight;
        if (!blockhash || !lastValidBlockHeight) {
          throw new Error('No blockhash from backend');
        }

        colorStatus.textContent = 'opening Phantom‚Ä¶';

        // create transfer
        const fromPubkey = provider.publicKey;
        const toPubkey   = new window.solanaWeb3.PublicKey(MERCHANT);
        const lamports   = Math.round(PRICE_SOL * 1_000_000_000);

        if (window.buffer?.Buffer) {
          window.Buffer = window.buffer.Buffer;
          globalThis.Buffer = window.buffer.Buffer;
        }
        if (typeof Buffer.from !== 'function' && window.buffer?.Buffer?.from) {
          Buffer.from = window.buffer.Buffer.from.bind(window.buffer.Buffer);
        }
        
        const tx = new window.solanaWeb3.Transaction({
          feePayer: fromPubkey,
          recentBlockhash: blockhash,
        }).add(
          window.solanaWeb3.SystemProgram.transfer({ fromPubkey, toPubkey, lamports })
        );

        // sign + send through Phantom
        colorStatus.textContent = 'awaiting approval in Phantom‚Ä¶';
        const { signature } = await provider.signAndSendTransaction(tx);
        
        // ‚úÖ FIX: Send signature to backend for confirmation and verification
        colorStatus.textContent = 'confirming and verifying‚Ä¶';
        const { data } = await confirmAndVerifyPayment({
          userPubkey,
          signature,
          blockhash,
          lastValidBlockHeight
        });

        if (data?.ok) {
          passActive = true;
          passUntil  = data.active_until || 0;
          renderColorStatus();
          console.log('[whispr] PASS activated until:', new Date(passUntil).toLocaleString());
        } else {
          colorStatus.textContent = `‚ùå ${data?.reason || 'verification failed'}`;
          console.log('[whispr] payment not found:', data?.reason);
        }
        colorBtn.disabled = false;
      } catch (e) {
        console.error('Payment error:', e);
        colorStatus.textContent = '‚ùå cancelled or failed';
        colorBtn.disabled = false;
      }
    }

    // Bind handlers to buttons
    colorBtn?.addEventListener('click', onColorBtnClick);
    // ‚úÖ NEW: Bind the new button
    checkPassBtn?.addEventListener('click', onCheckPassClick);

    // 3) DOM elements
    const layer  = document.querySelector('.whispers');
    const input  = document.getElementById('whisperInput');
    const button = document.getElementById('whisperSend');
    const status = document.getElementById('whisperStatus');

    console.log('[whispr] elements:', {layer: !!layer, input: !!input, button: !!button});

    if (!input || !button) {
      console.error('[whispr] MISSING #whisperInput or #whisperSend in HTML');
      return;
    }

    // 4) Helper to draw a floating whisper
    // ‚ú® CHANGE: Add a `colored` parameter to the floatWhisper function.
    function floatWhisper(text, strong, colored = false){
      if (!layer) return;
      const s = document.createElement('span');
      s.textContent = text;
      s.style.position = 'absolute';
      s.style.top  = (10 + Math.random()*80) + '%';
      s.style.left = (5 + Math.random()*90) + '%';
      // ‚ú® CHANGE: Apply a different color if the whisper is colored.
      s.style.setProperty('--whisper-glow-color', colored ? '#a8ffa8' : 'rgba(255,255,255,0.1)');
      s.style.color = colored ? '#a8ffa8' : (strong ? 'rgba(255,255,255,0.55)' : 'rgba(255,255,255,0.35)');
      s.style.textShadow = '0 0 10px var(--whisper-glow-color)';
      s.style.fontSize = (18 + Math.floor(Math.random()*6)) + 'px';
      s.style.animation = 'whisperMove 12s linear 1';
      s.style.opacity = '0';
      layer.appendChild(s);
      setTimeout(()=>s.remove(), 12000);
    }

    // 5) Sending to database
    async function sendWhisper(){
      const text = (input.value || '').trim();
      if (!text) return;
      console.log('[whispr] sending:', text);

      // ‚ú® CHANGE: Check if the pass is active before sending.
      const isColored = passActive && (passUntil > Date.now());

      // instant feedback
      // ‚ú® CHANGE: Pass the color status to the display function.
      floatWhisper(text, true, isColored);

      try {
        // ‚ú® CHANGE: Add the `colored` property to the database object.
        await db.ref('whispers').push({ text, time: Date.now(), colored: isColored });
        console.log('[whispr] saved');
        if (status){ status.textContent = 'sent.'; setTimeout(()=>status.textContent='', 1500); }
      } catch(e){
        console.error('[whispr] save ERROR', e);
        if (status){ status.textContent = 'error.'; setTimeout(()=>status.textContent='', 2000); }
      }

      input.value = '';
    }
    // üßπ AUTO-CLEAN every 20 seconds
    setInterval(async () => {
      try {
        const snap = await db.ref('whispers').once('value');
        const data = snap.val();
        if (!data) return;

        const now = Date.now();
        const cutoff = now - 20000; // 20 seconds

        Object.entries(data).forEach(([key, val]) => {
          if (val.time < cutoff) {
            db.ref('whispers/' + key).remove();
          }
        });

        console.log('[whispr] auto-clean done');
      } catch (e) {
        console.error('[whispr] auto-clean error:', e);
      }
    }, 20000); // runs every 20 seconds

    // 6) Events (click + Enter)
    button.addEventListener('click', sendWhisper);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter'){ e.preventDefault(); sendWhisper(); }
    });
  
    // 7) Live feed (last 20)
    // ‚ú® CHANGE: Listen for `child_added` to get live whispers one by one.
    // This is more efficient and allows us to check the `colored` property.
    db.ref('whispers').orderByChild('time').limitToLast(20).on('child_added', snap => {
      const item = snap.val();
      if (!item || !item.text) return;
      // The `strong` parameter is false for whispers from other users.
      floatWhisper(item.text, false, !!item.colored);
    });

    // 8) mini test write
    db.ref('connection-test').set({ok:true, t:Date.now()})
      .then(()=>console.log('[whispr] test write OK'))
      .catch(err=>console.error('[whispr] test write FAIL', err));
  });
})();
</script>
